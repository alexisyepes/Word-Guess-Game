<!DOCTYPE html>

<html lang='en-us'>

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <title>Javascript Assignment</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">

  </head>

  <body>

      
      <div class='container'>
          
          <div class='jumbotron'>
              <div class='container'>
                  <h1 class="mainTitle">South-American Countries</h1>
                  <h2>Guess the name of the country!</h2>
                  <small>Press any letter to begin....</small>
                </div>
            </div>
            
            <div class='row'>
                <div class='col-lg-12'>
                    
                    <div class='panel panel-default'>
                        <div class='panel-heading'>
                            <h3 style="font-size: 25px" class='panel-title'><strong>Country to Guess</strong></h3>
                        </div>
                        
                        <div class='panel-body'>
                            
                            <h3 id='word-blanks'>_ _ _ _ _ _ _ _ _ </h3>
                            
                        </div>
                        
                    </div>
                    
                    <div class='panel panel-default'>
                        <div class='panel-body'>
                            
                            <strong>Wrong Guesses: </strong> <span id='wrong-guesses'></span>
                            
                        </div>
                    </div>
                    
                    <div class='panel panel-default'>
                        <div class='panel-body'>
                            
                            <strong>Guesses Left: </strong> <span id='guesses-left'>9</span>
                            
                        </div>
                        
                    </div>
                    
                    <div class='panel panel-default'>
                        
                        <div class='panel-body'>
                            
                            <strong>Wins: </strong> <span id='win-counter'>0</span>
                            
                        </div>
                        
                    </div>
                    
                    <div class='panel panel-default'>
                        <div class='panel-body'>
                            
                            <strong>Losses: </strong> <span id='loss-counter'>0</span>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        

        <script src="assets/javascript/game.js"></script>
        
    </body>
    
    </html>
